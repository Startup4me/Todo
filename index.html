<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo-app">
 <div class="top-bar">
  <div class="left">
    <img src="assets/logo.png" class="logo" alt="Todo logo">
    <!-- Wrap text and arrow together -->
     <div class="title-with-arrow">
    <h2>My tasks</h2>
  <div class="arrow-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <polygon points="12,16 6,8 18,8" />
      </svg>
    </div>
  </div>  
  </div>
     <button id="showCompletedBtn" class="completed-btn">âœ… Completed â–¼</button>

 </div>
 <div class="task-container"></div>
   <!--Collapsed placeholder-->
   <div class="placeholder" onclick="expandForm()">â• Add a task...</div>


<!-- Task form -->
 <form class="task-form" onsubmit="addTask(event)">
  <input id="task-title"  type="text"
  placeholder="Task title" required>
  <textarea  id="task-desc" placeholder="Description"></textarea>
  
  <div class="inline-selects">
  <select id="task-date"required>
    <option value="today">ğŸ“… Today</option>
    <option value="tomorrow">ğŸŒ… Tomorrow</option>
    <option value="weekend">ğŸ›Œ Weekend</option>
    <option value="custom">ğŸ“† Custom</option>
  </select>
   
 
  <input id="custom-date" type="date" class="hidden" min="">
 <select  id="task-priority" required>
   <option value="low">âšª Low</option>
   <option value="medium">ğŸ”µ Medium</option>
    <option value="high" >ğŸŸ  High</option>
    <option value="urgent">ğŸ”´ Urgent</option>
 </select>
</div>
  <!--Divider line-->
<div class="form-divider"></div>

 <div class="form-actions">
  <!--Cancel Buttons-->
  <button type="button" class="btn btn-cancel text-btn" >Cancel</button>
  <button type="button" class="btn btn-cancel icon-btn">âœ–</button>
 <!--Add Task Buttons-->
  <button type="submit" class="btn btn-add text-btn" id="add-btn">Add Task</button>
  <button type="submit" class="btn btn-add icon-btn" id="add-btn-icon">â¤</button>
 </div>
 </form>

  <div class="todo-container"></div>
 <div class="completed-container hidden "></div>
  <!-- Floating Add Button -->
<div class="fab" id="addBtn">
    <svg class="plus" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="3.5"  />
    <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="3.5"  />
  </svg>
</div>

 <!-- --- Deletion Confirmation --- -->
  <div class="confirm-overlay" id="confirmModal">
    <div class="confirm-box">
      <h3>ğŸ—‘ï¸ Delete this task ?</h3>
      <p>This action cannot be undone.</p>
      <div class="confirm-actions">
        <button class="confirm-btn confirm-no">Cancel</button>
        <button class="confirm-btn confirm-yes">Delete</button>
      </div>
    </div>
  </div>

  <!--- Toast Message -->
  <div id="toast"  ></div>
  
  </div>
  



  <script src="script.js"></script>
  

</body>
</html>
