<body>
<div class="todo-app">
 <div class="top-bar">
  <div class="left">
    <img src="assets/image.png" class="logo" alt="Todo logo">
    <!-- Wrap text and arrow together -->
     <div class="title-with-arrow">
    <h2>My tasks</h2>
  <div class="arrow-icon" id="arrowIcon">
      <svg id="arrowSvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <polygon points="12,16 6,8 18,8" />
      </svg>
    </div>
  </div>  
  </div>
  <div class="right-tools">
    <!--Profile-->
    <div class="profile-box" title="My Profile"> 
      <img src="https://picsum.photos/seed/profile/200" alt="profile"> </div>
      <!-- THree dots-->
       <div class="menu-dots" id="dotsBtn" title="More Options">
         <svg width="35" height="40" viewBox="0 0 24 24" fill="#333">
    <circle cx="12" cy="4" r="2.5" />
    <circle cx="12" cy="13" r="2.5" />
    <circle cx="12" cy="22" r="2.5" />
  </svg></div>
    
  </div>
     <!-- <button id="showCompletedBtn" class="completed-btn">âœ… Completed â–¼</button> -->

 </div>
 <!-- <div class="task-container"></div> -->
   <!--Collapsed placeholder-->
   <div class="placeholder" onclick="expandForm()">âž• Add a task...</div>


<!-- Task form -->
 <form class="task-form" >
  <input id="task-title"  type="text"
  placeholder="Task title" required>
  <textarea  id="task-desc" placeholder="Description"></textarea>
  
  <div class="inline-selects">
  <select id="task-date"required>
    <option value="today">ðŸ“… Today</option>
    <option value="tomorrow">ðŸŒ… Tomorrow</option>
    <option value="weekend">ðŸ›Œ Weekend</option>
    <option value="custom">ðŸ“† Custom</option>
  </select>
   
 
  <input id="custom-date" type="date" class="hidden" min="">
 <select  id="task-priority" required>
   <option value="low">âšª Low</option>
   <option value="medium">ðŸ”µ Medium</option>
    <option value="high" >ðŸŸ  High</option>
    <option value="urgent">ðŸ”´ Urgent</option>
 </select>
</div>
  <!--Divider line-->
<div class="form-divider"></div>

 <div class="form-actions">
  <!--Cancel Buttons-->
  <button type="button" class="btn btn-cancel text-btn" >Cancel</button>
  <button type="button" class="btn btn-cancel icon-btn">âœ–</button>
 <!--Add Task Buttons-->
  <button type="submit" class="btn btn-add text-btn" id="add-btn">Add Task</button>
  <button type="submit" class="btn btn-add icon-btn" id="add-btn-icon">âž¤</button>
 </div>
 </form>

  <div class="todo-container"></div>
 <div class="completed-container hidden "></div>
  <!-- Floating Add Button -->
<div class="fab" id="addBtn">
    <svg class="plus" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="3.5"  />
    <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="3.5"  />
  </svg>
</div>

 <!-- --- Deletion Confirmation --- -->
  <div class="confirm-overlay" id="confirmModal">
    <div class="confirm-box">
      <h3 id="confirmTitle"></h3>
      <p id="confirmDesc"></p>
      <div class="confirm-actions">
        <button class="confirm-btn confirm-no">Cancel</button>
        <button class="confirm-btn confirm-yes" id="confirmYes"></button>
      </div>
    </div>
  </div>

  <!--- Toast Message -->
  <div id="toast"  ></div>
  
  <!----------DROPDOWN------------>
  <div class="dropdown" id="dropdownMenu">
    <div class="dropdown-item" id="menuHome">
  <img src="assets/icons/home.svg" class="menu-icon">
  <span class="item-text">Tasks</span>
</div>
    <div class="dropdown-item" id="menuFinished">
    <img src="assets/icons/Checkbox.svg" class="checkbox-icon">
    <span class="item-text">Finished</span>
    </div>
  </div>

  <!-- Drop Down for menu dots-->
   <div class="dropdownMore" id="moreOptionsDropdown">
     <div class="dropdown-item" id="menuAllDel">
     <image src="assets/icons/trash.svg" 
      class="trash-icon"/>
    <span class="item-text">Delete All</span>
     </div>

    <div class="dropdown-item" id="menuFeedback">
  <svg xmlns="www.w3.org" viewBox="0 0 24 24" class="feedback-icon" >
      <defs>
    <!-- Gradient for Chat Box -->
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE066"/>   <!-- Light Yellow -->
      <stop offset="100%" stop-color="#FFB300"/> <!-- Dark Yellow/Orange -->
    </linearGradient>
  
  </defs>
    <!-- Chat box path -->
    <path fill="url(#chatGradient)" stroke="yellow" stroke-width="2" d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H17L21 24V6C21 4.89543 20.1046 4 19 4Z" />

    <!-- The heart position is adjusted to be roughly in the center -->
     
    <path class="heart" fill="red" d="M12 11.5L10.5 10C9.12 8.7 7 8.7 5.6 10C4.2 11.3 4.2 13.4 5.6 14.7L12 21L18.4 14.7C19.8 13.4 19.8 11.3 18.4 10C17 8.7 14.88 8.7 13.5 10L12 11.5Z" transform="translate(-1, -4)" />
</svg>
    <span class="item-text">Feedback</span>
     </div>

    <div class="dropdown-item" id="menuInvite">
    <img src="assets/icons/invite.svg" class="invite-icon"/>
    <span class="item-text">Invite</span>
     </div>
   </div>
  </div>
