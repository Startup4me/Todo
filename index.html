<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo-app">
  <h2>My tasks</h2>

   <!--Collapsed placeholder-->
   <div class="placeholder" onclick="expandForm()">➕ Add a task...</div>


<!-- Task form -->
 <form class="task-form" onsubmit="addTask(event)">
  <input id="task-title"  type="text"
  placeholder="Task title" required>
  <textarea  id="task-desc" placeholder="Description"></textarea>
  
  <div class="inline-selects">
  <select id="task-date"required>
    <option value="today">📅 Today</option>
    <option value="tomorrow">🌅 Tomorrow</option>
    <option value="weekend">🛌 Weekend</option>
    <option value="custom">📆 Custom</option>
  </select>
   
 
  <input id="custom-date" type="date" class="hidden" min="">
 <select  id="task-priority" required>
   <option value="low">⚪ Low</option>
   <option value="medium">🔵 Medium</option>
    <option value="high" >🟠 High</option>
    <option value="urgent">🔴 Urgent</option>
 </select>
</div>
 <div class="form-actions">
  <button type="button" class="btn btn-cancel" onclick="collapseForm()">Cancel</button>
  <button type="submit" class="btn btn-add">Add Task</button>
 </div>
 </form>

  <div class="todo-container"></div>
  
  </div>
  



  <script src="script.js"></script>
  

</body>
</html>
